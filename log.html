<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Transaction</title>
    <link rel="stylesheet" href="./css/log.css">
</head>

<body>
    <div class="container">
        <fieldset class="field">
            <legend>Menu</legend>
            <div class="menu">
                <p class="navv"><a href="./account.html"> Management Account</a></p>
                <p class="navv"><a href="./log.html">Management Transaction</a></p>
                <p class="navv"><a href="./states.html">Edit Account</a></p>
            </div>
        </fieldset>
        <div class="contenu">
            <div class="head">
                <center>
                    <h1 class="titre">Management Transaction</h1>
                </center>
            </div>
            <div class="inserer">
                <form action="" onsubmit="return false">
                    <fieldset>
                        <legend>Transaction</legend>
                        <div class="subfield">
                            <div class="blckInpUn">
                                <div>
                                    <label for="dateLog">Transaction Date :</label>
                                    <input type="date" required id="datLog" name="datLog" min="2021-01-01"
                                        max="2021-12-31" />
                                </div>
                                <div>
                                    <label for="TransLog">Transaction Objet :</label>
                                    <input type="text" id="transLog" name="transLog">
                                </div>
                            </div>

                            <div class="blckInpDeux">
                                <div>
                                    <label for="codeLog">code :</label>
                                    <input list="codeLog" name="codeLog" id="codeUn" autocomplete="off" />
                                    <datalist id="codeLog">
                                    </datalist>
                                </div>
                                <div>
                                    <label for="labelLog">Label :</label>
                                    <input type="text" disabled="disabled" id="labelLog" name="labelLog" max="20"
                                        min="4"/>
                                </div>
                                <div>
                                    <label for="debitLog">Debit :</label>
                                    <input type="number" id="debitLog" name="debitLog">
                                </div>
                                <div>
                                    <label for="creditLog">Crédit :</label>
                                    <input type="number" id="creditLog" name="creditLog">
                                </div>
                            </div>

                            <div class="blckInpTri">
                                <div>
                                    <label for="codeLogDeux">code:</label>
                                    <input list="codeLogDeux" name="codeLogdeux" id="codeDue" autocomplete="off"/>
                                    <datalist id="codeLogDeux">
                                    </datalist>

                                </div>
                                <div>
                                    <label for="labelLogdeux">Label :</label>
                                    <input type="text" disabled="disabled" id="labelLogDeux" name="labelLogDeux" />
                                </div>
                                <div>
                                    <label for="debitLogdeux">Debit :</label>
                                    <input type="number" id="debitLogDeux" name="debitLogDeux" />
                                </div>
                                <div>
                                    <label for="creditLogdeux">Crédit :</label>
                                    <input type="number" id="creditLogDeux" name="creditLogDeux" />
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div>
                        <input type="button" value="Add" class="btn" id="btn">
                    </div>
                </form>
                <div class="tab">
                    <table class="tbl" id="tbl" border="2px">
                        <thead>
                            <tr>
                                <th>Transaction Code</th>
                                <th>Account Code(Débit)</th>
                                <th>Account Code(Crédit)</th>
                                <th>Transaction Objet</th>
                                <th>Débit</th>
                                <th>Crédit</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
    
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4">totaux</td>
                                <td><span id="somme1"></span></td>
                                <td><span id="somme2"></span></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

            </div>
            
        </div>
    </div>
    <div class="toolbar">
        <footer><center>&copy; DEIVIED | SEYNABOOOO </center></footer>
    </div>
    <script src="./js/log.js" type="module"></script>
</body>

</html>
